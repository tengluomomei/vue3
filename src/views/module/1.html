<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8"><!--  -->
    <meta http-equiv="Cache-Control" content="max-age=-1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>vue</title>
    <style>
        html,body{
            background: #fff !important;
        }
        .box1{
            width: 100px;
            height: 100px;
            background: red;
        }
        .box2{
            width: 50px;
            height: 50px;
            background: green;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- <p><input type="text" v-model="firstname"></p> -->

        <!-- <p><input type="text" :value="firstname" @input="fn"></p> -->

        <p><input type="text" :value="firstname" @input="firstname = $event.target.value"></p>

        <p>{{firstname}}</p>
    </div>
    <script src="https://pic.iyingdi.com/webview/js/vue.min.js"></script>

    <script>
        let vm = new Vue({
            el: '#app',
            data(){
                return {
                    firstname: ''
                }
            },
            methods: {
                fn(e){
                    this.firstname = e.target.value
                }
            },
        }) 
    </script>
</body>
</html>
